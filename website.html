<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 24px;
            color: #1a73e8;
        }

        .container p {
            font-size: 16px;
            color: #555;
            margin: 10px 0 20px;
        }

        .download-link {
            display: inline-block;
            background-color: #1a73e8;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #1558b8;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Now!</h1>
        <p>Get our latest app for free. Click the button below to start your download.</p>
        <a class="download-link" href="your-file.zip" download>Download</a>
        <div class="footer">
            <p>&copy; 2025 YourCompany. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

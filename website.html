<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Side Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #ffffff;
            background-color: #000000;
            background-image: url('https://cdn.discordapp.com/attachments/1318094227770576936/1322482772316655686/dithered-image.png');
            background-size: auto;
            background-position: center;
            background-repeat: repeat;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            overflow: auto;
            z-index: 1000;
        }

        .menu.open {
            transform: translateX(0);
        }

        .menu h2 {
            color: red;
            text-align: center;
            margin: 10px 0;
            text-shadow: 2px 2px 5px red;
        }

        .menu button {
            width: 100%;
            padding: 15px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 18px;
            text-align: left;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }

        .menu button:hover {
            background-color: red;
            color: black;
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background: red;
            border: none;
            color: #ffffff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1100;
        }

        .content {
            margin: 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px red;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            text-align: center;
            color: #bbbbbb;
        }
    </style>
</head>

        <button onclick="showContent('tips')">Tips</button>
        <button onclick="showContent('about')">About</button>

    <div class="content" id="content">

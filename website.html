<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interactive Page with Side Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
    html, body {
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background: #000 url('https://cdn.discordapp.com/attachments/1355379302975144108/1396382223137116271/kn6LVSq.png?ex=687de1c9&is=687c9049&hm=7e5e8c1473f42ce27e602cf520c7fb2f3dcdaf6ab5951540df246cb9c080f981&') center/cover no-repeat;
        color: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow-x: hidden;
    }

    .menu {
        position: fixed;
        top: 60px;
        left: 0;
        width: 250px;
        height: calc(100% - 60px);
        background-color: rgba(0, 0, 0, 0.85);
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        overflow-y: auto;
        z-index: 1000;
    }

    .menu.open {
        transform: translateX(0);
    }

    .menu-title {
        color: #ccc;
        text-align: center;
        margin: 10px 0;
        text-shadow: 2px 2px 5px #ccc;
    }

    .menu-button {
        width: 100%;
        padding: 15px;
        background: none;
        border: none;
        color: #fff;
        font-size: 18px;
        text-align: left;
        cursor: pointer;
        border-bottom: 1px solid #444;
        font-weight: bold;
        letter-spacing: 0.5px;
    }

    .menu-button:hover {
        background-color: #ccc;
        color: black;
    }

    .menu-toggle {
        position: fixed;
        top: 15px;
        left: 15px;
        background: #ccc;
        border: none;
        color: #000;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        z-index: 1100;
    }

    .content {
        max-width: 90vw;
        width: 600px;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .content-title {
        font-size: 3em;
        color: #fff;
        text-shadow: 0 0 10px #ccc, 0 0 20px #bbb;
        margin-top: 20px;
    }

    .content-text {
        font-size: 1.2em;
        line-height: 1.8;
        letter-spacing: 0.5px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        max-width: 800px;
        margin: 0 auto;
    }

    .content-text ul {
        list-style: square;
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
        padding-left: 20px;
    }

    .content footer {
        margin-top: 40px;
        font-size: 1em;
        color: #bbb;
        text-align: center;
    }

    .download-link {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background: #ccc;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
        transition: all 0.2s ease;
    }

    .download-link:hover {
        background: #fff;
        color: #000;
        transform: scale(1.05);
    }
</style>
</head>

<body>
<button class="menu-toggle" aria-label="Toggle Menu">☰ Menu</button>

<nav class="menu" id="menu" aria-hidden="true">
    <h2 class="menu-title">Menu</h2>
    <button class="menu-button" onclick="showContent('home')">Home</button>
    <button class="menu-button" onclick="showContent('download')">Download</button>
    <button class="menu-button" onclick="showContent('tips')">Tips</button>
    <button class="menu-button" onclick="showContent('about')">About</button>
</nav>

<main class="content" id="content" role="main">
    <h1 class="content-title">Welcome!</h1>
    <p class="content-text">Use the menu to navigate through the page content.</p>

    <footer>
        ☠ UNC METER BELOW ☠
        <meter value="86" min="0" max="100" low="30" high="70" optimum="80"></meter>
    </footer>
</main>

<script>
const menu = document.getElementById('menu');
const menuToggle = document.querySelector('.menu-toggle');
const content = document.getElementById('content');

menuToggle.addEventListener('click', () => {
    const isOpen = menu.classList.toggle('open');
    menu.setAttribute('aria-hidden', String(!isOpen));
});

function showContent(section) {
    let html = '';
    switch (section) {
        case 'home':
            html = `
                <h1 class="content-title">Welcome!</h1>
                <p class="content-text">Use the menu to navigate through the page content.</p>
                <footer>
                    ☠ UNC METER BELOW ☠
                    <meter value="86" min="0" max="100" low="30" high="70" optimum="80"></meter>
                </footer>
            `;
            break;
        case 'download':
            html = `
                <h1 class="content-title">Download Page</h1>
                <p class="content-text">Click below to download the Port Executor:</p>
                <a class="download-link" href="https://github.com/PreetiKumar492376/website/raw/refs/heads/main/Port.zip" download>Download Port Executor</a>
            `;
            break;
        case 'tips':
            html = `
                <h1 class="content-title">Tips</h1>
                <ul class="content-text">
                    <li>Ensure your antivirus is turned off before downloading.</li>
                    <li>Run the file as an administrator for optimal performance.</li>
                    <li>Double-check that you are attaching the tool to Roblox correctly.</li>
                </ul>
            `;
            break;
        case 'about':
            html = `
                <h1 class="content-title">About Port Executor</h1>
                <p class="content-text">Port Executor is a tool designed for Roblox enthusiasts to execute scripts seamlessly. Please ensure you follow the instructions for optimal performance.</p>
            `;
            break;
        default:
            html = `
                <h1 class="content-title">Welcome!</h1>
                <p class="content-text">Use the menu to navigate through the page content.</p>
                <footer>
                    ☠ UNC METER BELOW ☠
                    <meter value="86" min="0" max="100" low="30" high="70" optimum="80"></meter>
                </footer>
            `;
    }
    content.innerHTML = html;
    menu.classList.remove('open');
    menu.setAttribute('aria-hidden', 'true');
}
</script>
</body>
</html>
